<article class=item>
	<p>
		<h3 title="{LNG_DOWNLOAD_NAME}">{NAME}.{EXT}</h3>
		<img alt="{EXT}" src="{ICON}">
	</p>
	<p class=description>{DETAIL}</p>
	<footer>
		<a class=icon-download id=download-{ID} title="{LNG_DOWNLOAD}"></a>
		<span class=reaction>{{LNG_DOWNLOAD_FILE_TIME} {LASTUPDATE}, {LNG_DOWNLOAD} <span id=downloads_{ID}>{DOWNLOADS}</span>, {LNG_SIZE_OF} {LNG_FILE} {SIZE}}</span>
	</footer>
</article>
