<!DOCTYPE html>
<html lang={LANGUAGE} dir=ltr>
	<head>
		<title>{TITLE}</title>
		<meta charset=utf-8>
		<link rel=stylesheet href={WEBURL}/{SKIN}css.php>
		<script src="{WEBURL}/js/js.php"></script>
		<script>
			{SCRIPT}
		</script>
		<!--[if lt IE 9]>
		<script src={WEBURL}/js/html5.js></script>
		<![endif]-->

	<body>
		<a class=skip_content accesskey=s href=#content title="{LNG_SKIP_TO_CONTENT}"></a>

				</div>
				<div id=scroll-to class="menu_wrapper menu_bg menu_bg_color">

					</nav>
				</div>
				<div class=languages>{LANGUAGES}</div>
			</header>
			<div class=slideshow>

				<nav class=sidemenu><ul>{SIDEMENU}</ul></nav>
			</div>
			<div class="wrapper_top_bg wrapper_bg_color clear">

					</div>

			<div id=text-links class=center>

			<footer class="footer footer_bg_color footer_bg">

				<p>
					GCMS Version {VERSION} designed by <a href="http://www.goragod.com">Goragod.com</a>
					{LNG_PAGE_PROCESS} <span id=db_elapsed>{ELAPSED}</span> {LNG_SECOND} (<span id=db_quries>{QURIES}</span> quries.)
				</p>
			</footer>
		</div>
		<a href=#scroll-to class=scroller>^</a>
