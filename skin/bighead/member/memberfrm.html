<div class=memberfrm>
	<div class="table fullwidth">
		<div class=td><img id=usericon src="{WEBURL}/modules/member/usericon.php?id={ID}" alt=usericon class=circle></div>
		<div class=td>{LNG_LOGOUT_DISPLAYNAME} <span class="status{STATUS} sender">{DISPLAYNAME}</span></div>
	</div>
	<a class=icon-email-sent href="{WEBURL}/index.php?module=sendmail&amp;to=admin">{LNG_MAIL_TO_ADMIN}</a>
	<a class=icon-user href="{WEBURL}/index.php?module=editprofile">{LNG_MEMBER_EDIT_TITLE}</a>
	<a class="icon-config {ADMIN}" href="{WEBURL}/admin/index.php">{LNG_ADMIN_TITLE}</a>
	<p class=right><input type=button id=login_logout value="{LNG_LOGOUT}" title="{LNG_LOGOUT_TITLE}" class="button logout"></p>
</div>
<script>
	$G(window).Ready(function() {
		callClick('login_logout', doLogout);
	});
</script>
